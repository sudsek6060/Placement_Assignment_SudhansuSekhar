<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            width: 25%;
            margin: 50px auto;
        }

        .main {
            width: 318px;
            height: 430px;
            border: 20px solid #898888;
        }

        img {
            width: 300px;
            height: 300px;
            border: 10px solid #cdc9c9;

        }

        .section-3 {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="section-1">
            <img src="./pexels-photo-16499445.webp" alt="">
        </div>
        <div class="section-2">
            <audio controls></audio>
        </div>
        <div class="section-3">
            <i class="fa-solid fa-backward fa-2xl"></i>
            <i class="fa-regular fa-circle-play fa-2xl"></i>
            <i class="fa-solid fa-forward fa-2xl"></i>
        </div>
    </div>
</body>

</html>
